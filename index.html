<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>

    <div>
        <input type="checkbox" class="checkbox" id="checkbox" />
        <label for="checkbox" class="label">
          <i class="fas fa-moon"></i>
          <i class="fas fa-sun"></i>
          <div class="ball"></div>
        </label>
      </div>

      <h1 class="Welcome text-center textinfo display-1"> Welcome At ToDo App</h1>
    <div class="container col-md-6">
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <label><h1>Add Task</h1></label>
                    <input id="taskInput" type="text" class="task form-control" placeholder="Your Task">
                <div id="invalidMessage" class="none alert alert-danger">
                    you must enter valid data
                    <button id="closeInvalidMessage" type="button" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                </div>
                </div>
                <button id="taskAddBtn" class="btn btn-primary mt-4"> Add Task </button>    
            </div>
        </div>
    </div>
    <div class="container col-md-6">
        <div class="card">
            <div class="card-body">
                <div id="noTask" class="alert alert-danger">
                    <h6>No Tasks Added Yet</h6>
                </div>
                <div id="allTasks"></div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
